name: Build Binaries

on:
  workflow_call:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            cc: gcc
            artifact_name: tree-sitter-unreal-cpp-linux-x86_64.so
          - os: ubuntu-latest
            arch: aarch64
            cc: gcc
            artifact_name: tree-sitter-unreal-cpp-linux-aarch64.so
          - os: macos-latest
            arch: x86_64
            cc: clang
            artifact_name: tree-sitter-unreal-cpp-darwin-x86_64.dylib
          - os: macos-14
            arch: arm64
            cc: clang
            artifact_name: tree-sitter-unreal-cpp-darwin-arm64.dylib
          - os: windows-latest
            arch: x86_64
            cc: cl
            artifact_name: tree-sitter-unreal-cpp-windows-x86_64.dll

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm ci

      - name: Create tree-sitter-c/grammar shim
        run: |
          mkdir -p node_modules/tree-sitter-c/grammar
          echo 'module.exports = require("tree-sitter-c");' > node_modules/tree-sitter-c/grammar/index.js

      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v2

      - name: Generate parser
        run: |
          tree-sitter generate

      - name: Build binary
        run: |
          tree-sitter build

      - name: Rename binary
        shell: bash
        run: |
          if [ -f tree-sitter-unreal-cpp.*.node ]; then
            mv tree-sitter-unreal-cpp.*.node ${{ matrix.artifact_name }}
          elif [ -f tree-sitter-unreal-cpp.*.so ]; then
            mv tree-sitter-unreal-cpp.*.so ${{ matrix.artifact_name }}
          elif [ -f tree-sitter-unreal-cpp.*.dylib ]; then
            mv tree-sitter-unreal-cpp.*.dylib ${{ matrix.artifact_name }}
          elif [ -f tree-sitter-unreal-cpp.*.dll ]; then
            mv tree-sitter-unreal-cpp.*.dll ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 90
